<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleform.css">
    <title>Checkpoint II - Front-End I</title>
</head>
<body>
    
    <form action="registro/" method="GET" ID="usrcad">
        <fieldset form="usrcad">
            <legend>Cadastro de Usuário</legend>
            <div>
                <label for="User" >Nome: </label>
                <input type="text" name="User" maxlength="100">
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input type="email" name="email">
            </div>
            
           <div>
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone"><br><br>
           </div> 
            <div>
                <label for="data">Nascimento: </label>
                <input type="date" name="data">
            </div>
            <div>
                <p>Maior de idade?</p>
                <input type="radio" name="demaior" value="Sim" id="answerSim"> <label for="answerSim">Sim</label>
                <input type="radio" name="demaior" value="Nao" id="answerNao"> <label for="answerNao">Não</label>
            </div>

            <div>
                <label for="place">Ponto turístico preferido:</label>
                <select name="place" id="place">
                      <option value="farolDaBarra">Farol da Barra</option>
                      <option value="itapua">Itapuã</option>
                      <option value="humaeta">Ponta de humaetá</option>
                      <option value="elevadorLacerda">Elevador Lacerda</option>                
                </select>
              </div>

              <div>
                <label for="place">Na cidade você é:</label>
              </div>
            <div>
                <input type="checkbox" id="check">
                <label for="check">Turista</label><br> 
                <input type="checkbox" id="check">
                <label for="check">Residente</label> <br>
                <input type="checkbox" id="check">
                <label for="check">Estudante</label> 
    
              </div> 
            
        </fieldset>
       
            <button type="reset">Desistir</button>
            <button type="submit">Enviar</button>
               
    </form>
</body>
</html>
